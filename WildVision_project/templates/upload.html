<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Video â€” Wild Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body class="bg-light">
    <!-- âœ… Reuse common navbar -->
    {% include 'navbar.html' %}

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow border-0">
            <div class="card-body">
              <h3 class="card-title text-info fw-bold mb-3">Upload Video for Detection</h3>
              <p class="text-muted">Accepted formats: MP4, AVI, MKV</p>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-warning">
                    {{ messages[0] }}
                  </div>
                {% endif %}
              {% endwith %}

              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="file" accept="video/*" required>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" type="submit">ðŸŽ¥ Start Detection</button>
                  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </form>

              <hr class="my-4">
              <small class="text-muted d-block">
                ðŸ’¡ Tip: For best results, use videos captured from roadside CCTV or vehicle-mounted cameras.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
